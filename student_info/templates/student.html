{% extends "base.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
    <style>
        body {
            background-color: #f9f9f9;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .student-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .student-card h3 {
            color: #2c3e50;
            font-size: 1.5em;
            margin: 0;
        }
        .student-card p {
            color: #555;
            font-size: 1em;
            margin: 5px 0;
        }
        .student-card a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        .student-card a:hover {
            color: #2980b9;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Student Website</h1>
    </header>

    <div class="container">
        {% for s in all_students %}
        <div class="student-card">
            <h3>Student Name: <a href="{% url 'student_sem' s.id %}">{{s.name}}</a></h3>
            <p>Roll No: {{s.roll_no}}</p>
            <p>Class: {{s.student_class}}</p>
            {% for i in sem %}
                <i>Semester: {{i.semester_number}}</i>
            {% endfor %}
        </div>
        {% endfor %}
    </div>

</body>
</html>
{% endblock body %}
